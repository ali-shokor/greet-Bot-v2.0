<!DOCTYPE html>
<html>
<head>
    <title>GreetBot Main</title>
    <style>
        body, html {
            margin:0; padding:0; height:100%; overflow:hidden;
            background-color: black;
        }
        #main-image {
            width: 100vw; height: 100vh;
            background: url('/static/img/main-page.jpg') no-repeat center center;
            background-size: cover;
        }
        #card-video {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: black;
        }
    </style>
</head>
<body>
    <div id="main-image"></div>
    <video id="card-video" src="/static/video/cardEjection.mp4" playsinline></video>

    <script>
        const video = document.getElementById('card-video');
        const mainImage = document.getElementById('main-image');
        let shouldRedirect = false;
        let statusCheckInterval;

        async function checkStatus() {
            try {
                const res = await fetch('/robot/status');
                const data = await res.json();
                console.log("Status:", data);

                if (data.show_video) {
                    mainImage.style.display = 'none';
                    video.style.display = 'block';
                    if (video.paused) {
                        await video.play().catch(e => console.log("Play prevented:", e));
                    }
                } else if (data.mode === 'show_ui') {
                    // If mode is show_ui and video is not showing, redirect immediately
                    console.log("Mode is show_ui, redirecting to UI");
                    clearInterval(statusCheckInterval);
                    window.location.href = '/robot/ui';
                } else if (!data.show_video && data.mode !== 'greeting') {
                    // Show main image when not in greeting mode and not showing video
                    video.pause();
                    video.style.display = 'none';
                    mainImage.style.display = 'block';
                }
            } catch (err) {
                console.error('Failed to fetch robot status', err);
            }
        }

        // Handle video end event
        video.onended = () => {
            console.log("Video ended event triggered");
            // Set a flag to check for redirect on next status check
            shouldRedirect = true;
            video.style.display = 'none';
            mainImage.style.display = 'block';
        };

        // Handle video error
        video.onerror = (e) => {
            console.error("Video error:", e);
            video.style.display = 'none';
            mainImage.style.display = 'block';
        };

        // Start polling every 500ms
        statusCheckInterval = setInterval(checkStatus, 500);
        checkStatus(); // Initial check
    </script>

</body>
</html>
