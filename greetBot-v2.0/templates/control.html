<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GreetBot Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { text-align: center; background: #f4f4f4; padding: 20px; }
    .btn-control { width: 100px; height: 100px; margin: 10px; font-size: 20px; }
    .btn-wide { width: 220px; font-size: 18px; margin: 10px auto; }
  </style>
</head>
<body>
  <h1>GreetBot Remote</h1>
  <div><button class="btn btn-primary btn-control" onclick="sendCommand('forward')">Up</button></div>
  <div>
    <button class="btn btn-primary btn-control" onclick="sendCommand('left')">Left</button>
    <button class="btn btn-danger btn-control" onclick="sendCommand('stop')">Stop</button>
    <button class="btn btn-primary btn-control" onclick="sendCommand('right')">Right</button>
  </div>
  <div><button class="btn btn-primary btn-control" onclick="sendCommand('backward')">Down</button></div>
  <hr />
  <button class="btn btn-success btn-wide" onclick="sendCommand('start-talking')">Start Talking</button>
  <button class="btn btn-secondary btn-wide" onclick="sendCommand('stop')">Reset</button>

  <script>
    function sendCommand(cmd) {
      fetch(`/phone/api/${cmd}`);
    }
  </script>
</body>
</html>
